<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>FancyChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="row shown" id="form">
      <div class="col-sm-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="User Name" id="nameInput">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nickname" id="nickInput">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="input-group">
          <button class="btn btn-default" type="button" id="formButton">OK</button>
        </div>
      </div>
    </div>

    <div class="hidden row" id="chat">
      <h3 class="col-sm-12" id="userHeader"></h3>
      <div>
      <ul class="col-sm-4" id="members"></ul>
    <ul class="col-sm-8" id="messages"></ul>
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Message" id="text">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" id="textSubmit">Send</button>
    </span>
  </div>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src ="script.js"></script>
</html>
